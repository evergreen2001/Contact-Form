<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Widget should be a responsive form, minWidth = 200px, maxWidth = 600px -->

    <form id="myForm">
      <h1>Contact form</h1>

      <label for="select">Contact Persons</label>
      <select id="contact" required>
        <option selected="selected" disabled>Contact</option>
        <div class="results"></div>
      </select>

      <label for="select">Date</label>

      <input type="date" required autofocus id="date-picker" />


      <label for="coment">Add Comment</label>

      <textarea
        placeholder="Type your Message Here...."
        tabindex="5"
        required
        id="textarea"
      ></textarea>

      <button
        name="submit"
        type="submit"
        id="contact-submit"
        data-submit="...Sending"
      >
        Submit
      </button>
    </form>


    <section class="result">
      
    </section>

    <script src="/app.js"></script>
  </body>
</html>
