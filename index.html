<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Widget should be a responsive form, minWidth = 200px, maxWidth = 600px -->


    <section class="overlay">

      <div id="popup1" >
        <div class="popup">
          <h2>Here i am</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            Thank to pop me out of that button, but now i'm done so you can close this window.
          </div>
        </div>
      </div>
    </section>
    <form id="myForm">
      <h1>Contact form</h1>

     
      <label for="contact">Contact Persons</label>
      <select id="contact" >
        <option selected="selected" disabled value=""></option>Contact</option>
        <div class="results"></div>
      </select>

      <label for="date-picker">Date</label>

      <input type="date" required autofocus id="date-picker" />


      <label for="textarea">Add Comment</label>

      <textarea
        placeholder="Type your Message Here...."
        tabindex="5"
        required
        id="textarea"
        
      ></textarea>

      <button
        name="submit"
     
        id="contact-submit"
        data-submit="...Sending"
      >
        Submit
      </button>
    </form>



    <script src="/app.js"></script>
  </body>
</html>
